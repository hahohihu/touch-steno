<!doctype html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>touch-steno</title>
  <link rel="stylesheet" href="style.css?v=0">
</head>

<body>
  <button id="goFS" style="position:absolute; bottom: 3px; right: 3px;">Toggle fullscreen</button>
  <div id="keyboard">
    <div class="key" id="left-s"></div>
    <div class="col">
      <div class="standard key" id="left-t"></div>
      <div class="standard key" id="left-k"></div>
    </div>
    <div class="col">
      <div class="standard key" id="left-w"></div>
      <div class="standard key" id="left-p"></div>
    </div>
    <div class="col">
      <div class="standard key" id="left-h"></div>
      <div class="standard key" id="left-r"></div>
    </div>
    <div class="key" id="star"></div>
    <div class="col">
      <div class="standard key" id="right-f"></div>
      <div class="standard key" id="right-r"></div>
    </div>
    <div class="col">
      <div class="standard key" id="right-p"></div>
      <div class="standard key" id="right-b"></div>
    </div>
    <div class="col">
      <div class="standard key" id="right-l"></div>
      <div class="standard key" id="right-g"></div>
    </div>
    <div class="col">
      <div class="standard key" id="right-t"></div>
      <div class="standard key" id="right-s"></div>
    </div>
    <div class="right-col">
      <div class="right-side key" id="right-d"></div>
      <div class="right-side key" id="right-z"></div>
    </div>
    <div id="vowels">
      <div class="row">
        <div class="standard key" id="a"></div>
        <div class="standard key" id="o"></div>
      </div>
      <div class="right-row row">
        <div class="standard key" id="e"></div>
        <div class="standard key" id="u"></div>
      </div>
    </div>
  </div>
  <script src="code.js?v=0"></script>
</body>
</html>
